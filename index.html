<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Clock</h2>

    <div class="clock">
      <div class="hourHand">
        <div class="hH" id="hH"></div>
      </div>
      <div class="minHand">
        <div class="mH" id="mH"></div>
      </div>
      <div class="secHand">
        <div class="sH" id="sH"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
